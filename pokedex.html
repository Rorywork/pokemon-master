<!DOCTYPE html>
<html>
	<head>
		<title>Pokemon Master</title>
		<link rel="stylesheet" href="assets/bootstrap-grid.css" type="text/css" />
		<link rel="stylesheet" href="style2.css" type="text/css" />
		<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/pokemon" type="text/css"/>

	<body>
		
		
	<div class="container">

		</div>
		
		<div class="row justify-content-center white">
			
			<div class="col-sm-12" id="mainBody">
				
			</div>
			
		</div>
		
		<div class="row grey">	
		
			<div class="col-sm-12" id="loading-image">
				
			</div>
			
		</div>
		
		<div class="row black">
			
			<div class="col-sm-12">
				
			</div>
			
		</div>
		
	</div>
		
		
		

	
	<button onclick="frontImagePokemon()">Show Front Image of Pokemon</button>	
	
	<button onclick="getTypePokemon()">Show Type of Pokemon</button>
	
	<button onclick="getPokedex()">Get Pokedex</button>
	
	<button onclick="getRandomCandidateAnswers(104, 5)">Get Random Answers</button>
	
	<button onclick="loadingScreen()">Loading Screen</button>

	<button onclick="firstClue()">Game Step 1(Show Back Image of Pokemon)</button>
	
	<button onclick="secondClue()">Game Step 2(Type of Pokemon)</button>
	
	<button onclick="thirdClue()">Game Step 3(Ability of Pokemon)</button>
	
	<button onclick="fourthClue()">Game Step 4(Ability of Pokemon)</button>

		<ul class="navmenu">
			
			
			
		</ul>
